<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browser Detector</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <script src="./index.js"></script>
</head>

<body>
    <main>
        <div class="card">
            <h1>Browser Detector</h1>
        </div>
        <div class="card">
            <h2>With JavaScript</h2>
            <h3 id="jsDetector">(~)</h3>
        </div>
        <div class="card">
            <h2>With CSS</h2>
            <h3 id="isIE">(Internet Explorer)</h3>
            <h3 id="isSafari">(Safari)</h3>
            <h3 id="isFirefox">(Firefox)</h3>
            <h3 id="isEdge">(Edge)</h3>
            <h3 id="isChrome">(Chromium)</h3>
        </div>
    </main>
</body>

</html>
